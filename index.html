<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Import Bootsrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Import font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid game</title>
</head>

<body>


    <main class="">

        <div class="ms-container">
            <div class="row align-items-center row-cols-1 pt-3">

                <div class="col text-center">
                    <h1 class="text-white"> <i class="fa-solid fa-grip"></i> Grid Game</h1>
                </div>

                <div class="col text-center">
                    <button id="btn-play" class="btn btn-primary m-3">Play Game</button>
                    <select class="m-3 border-0 rounded-2" name="cars" id="sel-difficulty">
                        <option value="0">Easy</option>
                        <option value="1">Standard</option>
                        <option value="2">Hard</option>
                    </select>
                    
                </div>
            </div>
        </div>
        
        <h3 class="text-center text-white" id="number-box"></h3>


        <div class="ms-container text-center">
            <span id="score" class="d-inline-block text-white"></span>
            <h1 id="risultato" class="text-white"></h1>
        </div>

        <div class="container align-items-center d-flex justify-content-center">
            <!-- contenitore box -->


            <div class="grid-container clearfix d">
                <!-- elenco box -->
                <div id="text-desc" class="text-white text-center mt-3">
                    <h1 class="">Completa il gioco cliccando su tutti i numeri senza toccare le bombe nascoste</h1>
                    <h1 class="mt-4">Good luck</h1>
                    <h1 class="text-warning"><i class="fa-solid fa-face-grin-beam-sweat"></i></h1>
                </div>

            </div>


        </div>




    </main>




    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
