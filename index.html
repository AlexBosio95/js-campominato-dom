<body>

    <header class="">
        <div class="ms-container">
            <div class="row h-100 align-items-center row-cols-1 pt-3">

                <div class="col text-center">
                    <h1 class="text-white"> <i class="fa-solid fa-grip"></i> Grid Game</h1>
                </div>
    
                <div class="col text-center">
                    <button id="btn-play" class="btn btn-primary m-3">Play Game</button>

                        <option value="2">Hard</option>
                      </select>
                </div>
            </div>
        </div>

    </header>

    <main class="">

        <div class="container h-100 align-items-center d-flex justify-content-center">
            <!-- contenitore box -->

            <div class="grid-container clearfix">
                <!-- elenco box -->

            </div>


        </div>


    </main>

    <footer>

        <div class="container text-center">
            <span id="score" class="d-inline-block text-white"></span>
            <h1 id="risultato" class="text-white"></h1>
        </div>


    </footer>
